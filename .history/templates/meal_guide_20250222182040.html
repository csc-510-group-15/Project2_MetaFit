{% extends "layout.html" %}
{% block content %}
<style>
  .guide-img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border: 1px solid #ccc;
  }
</style>

<div class="mt-5">
  <h1>{{ food_name }}</h1>
  <img src="${image_url}" alt="${meal.food_name || 'Meal Image'}" style="width:150px !important; height:150px !important; object-fit:cover !important;">
  
  <p><strong>Calories:</strong> {{ calories }}</p>
  <p><strong>Protein:</strong> {{ protein }}g</p>
  <p><strong>Carbs:</strong> {{ carbs }}g</p>
  <p><strong>Fat:</strong> {{ fat }}g</p>
  
  <hr>
  
  <h3>Cooking Instructions</h3>
  <ol>
    {% for step in steps %}
      <li>{{ step }}</li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
