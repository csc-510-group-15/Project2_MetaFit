<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Water Intake Tracker</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daily Water Intake</h5>
                        <p class="card-text">
                            You've consumed <strong>{{ daily_intake }} ml</strong> of water today.
                        </p>
                        <form method="POST" action="{{ url_for('water') }}">
                            <div class="form-group">
                                <label for="amount">Log Water Intake (ml):</label>
                                <input type="number" class="form-control" id="amount" name="amount" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Log Intake</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
