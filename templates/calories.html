{% extends "layout.html" %}
{% block content %}
    <div class="content-section col-md-6">
        <form method="POST"  name='calorieform'>
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Calories Entry</legend>
                <!-- <div class="form-group">
                    <label class="form-control-label">Date</label>
                        <p class="form-control form-control-lg" name='time'>{{ time }}</p>
                </div> -->
                <div class="form-group">
                    <label class="form-control-label">Date</label>
                    <input type="date" name="target_date" required>
                </div>
                <div class="form-group">
                   
                    {{ form.food.label(class="form-control-label") }}
                    {{ form.food(class="form-control form-control-lg") }}
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock content %}
