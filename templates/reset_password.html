{% extends "layout.html" %}

{% block content %}
<div class="content-section col-md-6 mx-auto">
  <h2 class="text-center">Reset Password</h2>
  <form method="POST" class="shadow p-4 rounded bg-light">
    <div class="form-group mb-3">
      <label for="reset_code">Reset Code</label>
      <input type="text" name="reset_code" class="form-control form-control-lg" required>
    </div>
    <div class="form-group mb-3">
      <label for="new_password">New Password</label>
      <input type="password" name="new_password" class="form-control form-control-lg" required>
    </div>
    <div class="form-group mb-3">
      <label for="confirm_password">Confirm New Password</label>
      <input type="password" name="confirm_password" class="form-control form-control-lg" required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100">Reset Password</button>
  </form>
</div>
{% endblock %}
